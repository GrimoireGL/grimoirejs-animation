machine:
  node:
    version: 6.9.5

  post:
    - curl -o- -L https://yarnpkg.com/install.sh | bash

dependencies:
  cache_directories:
    - "~/.cache/yarn"

  pre:
    - yarn --version

  override:
    - yarn install

test:
  override:
    - npm run build

deployment:
  deploy:
    branch: master
    commands:
      - npm run semantic-release